<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Assets\style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="passwordDisplay" id="passwordDisplay">password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number Of Characters</label>
            <div class="characterAmountContainer">
                <input type="range" min="8" max="50" value="10" id="characterAmountRange">
                <input class="numberInput" type="number" min="1" max="50" value="10" id="characterAmountNumber">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>

    <script type="text/javascript" src="app.js"></script>

</body>
</html>
