<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- These are the Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- This is the Font Awesome CSS link -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
  </head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>

<div class="container">
    <div class="row">

        <!-- This is the column with the search bar and recently searched cities list-->
        <div class="col-4">
        
       <!-- Div with the search bar and search button -->
       <form id="city-form">
        <label for="city-input">Search for a City:</label>
        <input type="text" id="city-input">  
        <!-- This button will trigger our AJAX call -->
        <button id="find-city"><i class="fa fa-search" aria-hidden="true"></i></button>
      </form>
        
        <!-- Recently searched cities list -->
        <div id="city-view">
          <ul id="city-names">

          </ul>
        </div>
    </div>
        
    <!-- This column contains the weather details for the city searched -->
        <div class="col-8">
          <div id="weather-details">
          </div>

          <div id="five-day">
            <div class="row" id="row2">
              <div id = "col0" class="col"></div>
              <div id = "col1" class="col"></div>
              <div id= "col2" class="col"></div>
              <div id='col3' class="col"></div>
              <div id='col4' class="col"></div>
            </div>

            </div>

          </div>


        </div>
      </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="logic.js" type="text/javascript">
</script>
</body>
</html>
